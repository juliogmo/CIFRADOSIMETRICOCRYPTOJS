<!DOCTYPE html>
<html>

<head>
    <title>CIFRADO CRYPTOJS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <script>
        const secretKey = "ClaveSecreta123";

        function Encriptar() {
            const originalText = document.getElementById("TextoOriginal").value;
            const ciphertext = CryptoJS.AES.encrypt(originalText, secretKey).toString();
            document.getElementById("Textoencriptado").value = ciphertext;
        }

        function Desencriptar() {
            const encryptedText = document.getElementById("Textoencriptado").value;
            const bytes = CryptoJS.AES.decrypt(encryptedText, secretKey);
            const decryptedText = bytes.toString(CryptoJS.enc.Utf8);
            document.getElementById("Textodesencriptado").value = decryptedText;
        }
    </script>
</head>

<body>
    <center>
        <div style='box-shadow: 0px 0px 20px 8px rgba(6, 64, 255, 0.22); padding: 20px; width: 500px; display:inline-block; margin: 30px;'>
            <h1>Cifrado Sim√©trico </h1>
            <h2>CryptoJS</h2>
            <label>TEXTO A CIFRAR: </label>
            <input tipe="text" id="TextoOriginal" rows="4" cols="50" placeholder="Ingrese el texto a cifrar"><br><br>
            <label>TEXTO CIFRADO:  </label>
            <input tipe="text" id="Textoencriptado" rows="4" cols="50" readonly>
            <button onclick="Encriptar()">Encriptar</button><br><br>
            <label>TEXTO DECIFRADO:  </label>
            <input tipe="text" id="Textodesencriptado" rows="4" cols="50" readonly>
            <button onclick="Desencriptar()">Desencriptar</button><br>

        </div>
    </center>
</body>
</html>
